name: Swift

on:
  push:
    branches: [develop]

  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Xcode
        run: bundle exec fastlane setup

      - name: SwiftLint
        run: bundle exec fastlane lint
